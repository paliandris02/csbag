<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/general.css" />
  </head>
  <body>
    <div class="container grid">
      <div class="profile-picture">
        <img src="/src/img/test-prof-pic.jpg" />
      </div>
      <div class="news">
        <div class="article">
          <div class="arctile-img-box">
            <img />
          </div>
          <div class="article-header">
            <h3>Valve announced something new!</h3>
          </div>
        </div>
      </div>
      <div class="friend-list">
        <div class="friend">
          <img src="/src/img/test-prof-pic.jpg" />
          <div class="friend-name">eke</div>
        </div>
        <div class="friend">
          <img src="/src/img/test-prof-pic.jpg" />
          <div class="friend-name">eko</div>
        </div>
        <div class="friend">
          <img src="/src/img/test-prof-pic.jpg" />
          <div class="friend-name">eki</div>
        </div>
      </div>
      <div class="inventory-sort">
        <div class="filter-sort">
          <div class="search">
            <input type="text" />
          </div>
          <div class="sort">&UpArrow; Price</div>
        </div>
        <div class="inventory">
          <div class="item">
            <div class="item-image-box">
              <img src="/src/img/360fx360f.png" />
            </div>
            <div class="item-description">
              <div class="item-name">
                AK-47 | Gold Arabesque (Battle-Scarred)
              </div>
              <div class="item-price">$1800</div>
            </div>
          </div>
          <div class="pagination pagination--left">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </div>
          <div class="pagination pagination--right">
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
